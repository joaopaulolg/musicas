<header ng-include="'partials/header.html'">
</header>

<div class="mt-4 mb-4">
    <a class="btn btn-primary" ng-click="adicionar()">
        <img src="img/new_small.png" alt="Novo Estilo" class="icon-img">
        <span class="text-white font-weight-bold">Novo Estilo</span>
    </a>
</div>

<table class="table table-bordered">
    <thead class="thead-light">
        <tr class="text-center">
            <th style="width: 90%;">Nome</th>
            <th style="width: 10%;">*</th>
        </tr>
    </thead>
    <tr ng-repeat="estilo in estilos">
        <td style="width: 85%;">{{estilo.nome}}</td>
        <td class="p-0 text-center" style="width: 15%;">
            <a class="btn btn-link p-0" ng-click="editar(estilo.id)">
                <img src="img/edit_small.png" alt="Editar">
            </a>
            <a class="btn btn-link p-0" ng-click="excluir(estilo.id)">
                <img src="img/delete_small.png" alt="Excluir">
            </a>
        </td>
    </tr>
</table>
