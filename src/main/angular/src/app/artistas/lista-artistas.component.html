<table mat-table [dataSource]="artistas" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef style="width: 90%">Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width: 10%">*</th>
        <td mat-cell *matCellDef="let element">
            <a class="btn btn-link p-0" (click)="editar(element.id)">
                <i class="fas fa-edit mr-1" style="color: black"></i>
            </a>
            <a class="btn btn-link p-0" (click)="excluir(element.id)">
                <i class="fas fa-trash" style="color: black"></i>
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="add">
        <td mat-footer-cell *matFooterCellDef colspan="2">
            <a class="btn btn-dark" (click)="adicionar()">
                <i class="far fa-file"></i>
                <span class="text-white font-weight-bold ml-2">Novo Artista</span>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="['add']"></tr>
</table>
